<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#" method="GET" enctype="multipart/form-data">
        <div class="login">
            <p>login</p>
            <input type="text" name="login" placeholder="Логин" tabindex="1">
        </div>
        <div class="pass">
            <p>Password</p>
            <input type="password" name="pass" placeholder="Пароль" tabindex="2">
        </div>
        <div class="gender">
            <p>Gender</p>
            <input type="radio" name="man" tabindex="3">Мужчина
            <br>
            <input type="radio" name="woman" tabindex="4">Женщина
        </div>
        <div>
            <p>Hobby</p>
            <input type="checkbox" name="hobby">Car
            <br>
            <input type="checkbox" name="hobby">Soccer
            <br>
            <input type="checkbox" name="hobby">Dance
        </div>
        <div>
            <p>Do you want to send this form at your email</p>
            <select name="sel" tabindex="5">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            <textarea name="textarea" tabindex="6"></textarea>
        </div>
        <br>
        <div>
            <input type="file" name="img" tabindex="7">
        </div>
        <br>
        <div>
            <button type="submit" tabindex="7">Отправить</button>
            <button type="reset" tabindex="8">Очистить</button>
        </div>
    </form>
</body>

</html>
